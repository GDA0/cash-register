<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cash Register</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3">
						Cash Register
					</span>
				</div>
			</nav>
		</header>
		<main class="flex-grow-1">
			<section class="info-section mt-2 px-3">
				<div
					class="container pt-2 ps-3 border border-2 d-flex gap-3"
					style="max-width: 600px"
				>
					<i class="bi bi-info-circle fs-3"></i>
					<p class="fs-5">
						This application returns change to the customer based on
						the price of the item, the amount of cash provided by
						the customer, and the amount of cash in the cash drawer.
					</p>
				</div>
				<div class="price fs-4 mt-4 text-primary text-center"></div>
			</section>
			<section class="container mt-4">
				<div class="row row-cols-1 row-cols-md-3 px-2 mb-3">
					<div class="col border border-2 p-3 order-3 order-md-1">
						<h4 class="text-center fs-4 mb-3">Cash in drawer</h4>
						<div
							class="cash-in-drawer row row-cols-1 row-cols-lg-2"
						></div>
					</div>
					<div class="col border border-2 p-3 order-1 order-md-2">
						<form class="text-center">
							<label for="cash" class="form-label fs-4 mb-3"
								>Enter cash from customer:</label
							>
							<div
								class="input-group mb-3 mx-auto"
								style="max-width: 360px"
							>
								<input
									type="number"
									step="any"
									class="form-control"
									id="cash"
									placeholder="E.g. 100"
									aria-label="Cash from customer"
									aria-describedby="purchase-btn"
								/>
								<button
									class="btn btn-outline-secondary"
									type="submit"
									id="purchase-btn"
								>
									Purchase
								</button>
							</div>
						</form>
					</div>
					<div class="col border border-2 p-3 order-2 order-md-3">
						<div id="change-due" class="fs-5"></div>
					</div>
				</div>
			</section>
		</main>
		<footer class="container text-center fw-medium text-secondary mt-auto">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Cash Register. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
